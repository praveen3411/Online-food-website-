<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose-Food</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="second"></div>
    <div id="donn"></div>
    <br>
    <form action="" id="boom">
        <input type="search" name="" id="bedone" placeholder="Search-Your-Food">
        <input type="submit" name="" id="bedtwo">
    </form>
    <div id="dom"></div>
</body>
</html>
<script type="module">
    import {choosefood,maindata} from './scripts/search.js';
    import navbar from './components/navbar.js';
    let shottwo=document.querySelector("#second");
    let don=document.querySelector("#dom");
    shottwo.innerHTML=navbar();

    let hellobro=()=>{
        event.preventDefault();
        let take=document.querySelector("#bedone").value;
        let give=anotherfunction(take);
    }
    let anotherfunction=(val)=>{
        let responseone=choosefood(`https://www.themealdb.com/api/json/v1/1/search.php?s=${val}`)
        responseone.then((result) => {
            maindata(result,don)
        }).catch((err) => {
            console.log(err)
        });
    }
    document.querySelector("form").addEventListener("submit",hellobro);
</script>
