<script type="module">
    import navbar from './components/navbar.js';
    let cat=document.querySelector("#six");
    let lol=document.querySelector("#loly");

    let responses=randomone(`https://www.themealdb.com/api/json/v1/1/random.php`);
    responses.then((result) => {
        appendinghere(result,lol);
    }).catch((err) => {
        console.log(err);
    });
</script>
